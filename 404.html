<!doctypehtml><html lang=en><meta charset=UTF-8><meta content="width=device-width,initial-scale=1"name=viewport><link href=/wobuchugj/root.toor.worr.css rel=stylesheet><title>BENG - SCRIPT V2 - Error</title><style>*{box-sizing:border-box}body,html{margin:0;padding:0;width:100%;height:100%;font-family:Inter,sans-serif;overflow-x:hidden;background-color:#050505;-ms-overflow-style:none;scrollbar-width:none}body::-webkit-scrollbar{width:0;background:0 0}body{background-color:#050505;background-image:radial-gradient(circle at 50% 0,rgba(88,101,242,.15) 0,transparent 50%),linear-gradient(rgba(255,255,255,.02) 1px,transparent 1px),linear-gradient(90deg,rgba(255,255,255,.02) 1px,transparent 1px);background-size:100% 100%,60px 60px,60px 60px;background-position:top center,center top,center top;background-attachment:fixed}.hero-container{width:100%;min-height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;padding-top:120px}.hero-title{text-align:center;font-size:4rem;font-weight:800;line-height:1.05;color:#fff;margin-bottom:20px;animation:fadeInUp .8s forwards}.hero-desc{color:#a1a1aa;font-size:1.1rem;margin-bottom:30px;text-align:center;animation:fadeInUp .8s forwards .1s}@keyframes fadeInUp{from{opacity:0;transform:translateY(60px)}to{opacity:1;transform:translateY(0)}}</style><div class=hero-container><h1 class=hero-title>404 | Error Https</h1><p class=hero-desc>The webpage you are trying to access may be 'error, outdated, invalid, or does not exist'.<br>You will be redirected to the official webpage in 5 seconds.</div><script>const openBtn = document.getElementById('openModalBtn');
    const closeBtn = document.getElementById('closeModalBtn');
    const overlay = document.getElementById('modalOverlay');

    if (openBtn && overlay) {
        openBtn.addEventListener('click', () => overlay.classList.add('active'));
    }
    if (closeBtn && overlay) {
        closeBtn.addEventListener('click', () => overlay.classList.remove('active'));
    }
    if (overlay) {
        overlay.addEventListener('click', e => {
            if (e.target === overlay) overlay.classList.remove('active');
        });
    }
    const card = document.querySelector('.image-showcase');
    if (card) {
        card.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const rotateX = ((y - centerY) / centerY) * -5;
            const rotateY = ((x - centerX) / centerX) * 5;
            card.style.setProperty('--mouse-x', `${x}px`);
            card.style.setProperty('--mouse-y', `${y}px`);
            card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });
        card.addEventListener('mouseleave', () => {
            card.style.transform = 'rotateX(0deg) rotateY(0deg)';
        });
    }
    (function animateStats(){
        const items = document.querySelectorAll('.stat-number');
        const duration = 1500;
        function format(val, type) {
            if(type === "percent") return val.toFixed(2) + "%";
            if(type === "compact") {
                if(val >= 1_000_000) return (val/1_000_000).toFixed(0) + "M+";
                if(val >= 1_000) return (val/1_000).toFixed(0) + "K+";
                return Math.floor(val);
            }
            return val;
        }
        items.forEach(el => {
            const target = parseFloat(el.getAttribute("data-target"));
            const type = el.getAttribute("data-format");
            const start = 0;
            const t0 = performance.now();
            function frame(t){
                let p = Math.min((t - t0) / duration, 1);
                p = 1 - Math.pow(1 - p, 3);
                let current = start + (target - start) * p;
                el.textContent = format(current, type);
                if(p < 1) requestAnimationFrame(frame);
                else el.textContent = format(target, type);
            }
            requestAnimationFrame(frame);
        });
    })();
    setTimeout(() => {
        window.location.href = "https://bengscript.lol";
    }, 5000);</script>
