ng-top: 120px; } .hero-title { text-align: center; font-size: 4rem; font-weight: 800; line-height: 1.05; color: #817d7d; margin-bottom: 20px; animation: fadeInUp .8s forwards; } .hero-desc { color: #a1a1aa; font-size: 1.1rem; margin-bottom: 30px; text-align: center; animation: fadeInUp .8s forwards .1s; } @keyframes fadeInUp { from { opacity: 0; transform: translateY(60px); } to { opacity: 1; transform: translateY(0); } } </style> </head> <body> <canvas id="snowCanvas"></canvas> <div class="hero-container"> <h1 class="hero-title">404 | Error Https</h1> <p class="hero-desc"> The webpage you are trying to access may be 'error, outdated, invalid, or does not exist'.<br> You will be redirected to the official webpage in 5 seconds. </p> </div> <script> const openBtn = document.getElementById('openModalBtn'); const closeBtn = document.getElementById('closeModalBtn'); const overlay = document.getElementById('modalOverlay'); if (openBtn && overlay) { openBtn.addEventListener('click', () => overlay.classList.add('active')); } if (closeBtn && overlay) { closeBtn.addEventListener('click', () => overlay.classList.remove('active')); } if (overlay) { overlay.addEventListener('click', e => { if (e.target === overlay) overlay.classList.remove('active'); }); } const card = document.querySelector('.image-showcase'); if (card) { card.addEventListener('mousemove', (e) => { const rect = card.getBoundingClientRect(); const x = e.clientX - rect.left; const y = e.clientY - rect.top; const centerX = rect.width / 2; const centerY = rect.height / 2; const rotateX = ((y - centerY) / centerY) * -5; const rotateY = ((x - centerX) / centerX) * 5; card.style.setProperty('--mouse-x', `${x}px`); card.style.setProperty('--mouse-y', `${y}px`); card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`; }); card.addEventListener('mouseleave', () => { card.style.transform = 'rotateX(0deg) rotateY(0deg)'; }); } (function animateStats(){ const items = document.querySelectorAll('.stat-number'); const duration = 1500; function format(val, type) { if(type === "percent") return val.toFixed(2) + "%"; if(type === "compact") { if(val >= 1_000_000) return (val/1_000_000).toFixed(0) + "M+"; if(val >= 1_000) return (val/1_000).toFixed(0) + "K+"; return Math.floor(val); } return val; } items.forEach(el => { const target = parseFloat(el.getAttribute("data-target")); const type = el.getAttribute("data-format"); const start = 0; const t0 = performance.now(); function frame(t){ let p = Math.min((t - t0) / duration, 1); p = 1 - Math.pow(1 - p, 3); let current = start + (target - start) * p; el.textContent = format(current, type); if(p < 1) requestAnimationFrame(frame); else el.textContent = format(target, type); } requestAnimationFrame(frame); }); })(); setTimeout(() => { window.location.href = "https://bengscript.lol"; }, 5000); (function() { var canvas = document.getElementById('snowCanvas'); var ctx = canvas.getContext('2d'); var width = window.innerWidth; var height = window.innerHeight; canvas.width = width; canvas.height = height; var particles = []; var maxParticles = 100; for(var i=0; i<maxParticles; i++){ particles.push({ x: Math.random()*width, y: Math.random()*height, r: Math.random()*2+1, d: Math.random()*maxParticles }) } function draw(){ ctx.clearRect(0, 0, width, height); ctx.fillStyle = "rgba(255, 255, 255, 0.8)"; ctx.beginPath(); for(var i=0; i<maxParticles; i++){ var p = particles[i]; ctx.moveTo(p.x, p.y); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2, true); } ctx.fill(); update(); } var angle = 0; function update(){ angle += 0.01; for(var i=0; i<maxParticles; i++){ var p = particles[i]; p.y += Math.cos(angle+p.d) + 1 + p.r/2; p.x += Math.sin(angle) * 2; if(p.x > width+5 || p.x < -5 || p.y > height){ if(i%3 > 0){ particles[i] = {x: Math.random()*width, y: -10, r: p.r, d: p.d}; } else { if(Math.sin(angle) > 0){ particles[i] = {x: -5, y: Math.random()*height, r: p.r, d: p.d}; } else { particles[i] = {x: width+5, y: Math.random()*height, r: p.r, d: p.d}; } } } } } setInterval(draw, 33); window.addEventListener('resize', function(){ width = window.innerWidth; height = window.innerHeight; canvas.width = width; canvas.height = height; }); })(); </script> </body> </html>
