<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>BENG - SCRIPT KEY ADMIN</title> <meta property="og:title" content="BENG SCRIPT API" /> <meta property="og:description" content="BENG SCRIPT" /> <meta property="og:url" content="https://bengscript.lol" /> <meta property="og:type" content="website" /> <meta name="twitter:card" content="summary_large_image"> <meta name="twitter:title" content="BENG SCRIPT API"> <meta name="twitter:description" content="BENG SCRIPT"> <meta name="theme-color" content="#151560"> <link rel="stylesheet" href="/next/js/BJEGgjhwhgUHQ2hvuwGH2.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> </head> <body> <div class="loading-screen"> <div class="loading-logo">BENG-SCRIPT</div> </div> <div class="particles" id="particles"></div> <div id="toast"></div> <div class="container"> <h2>Admin Management</h2> <div class="input-group"> <span class="label">Admin Password</span> <input type="password" id="pw" placeholder="••••••••"> </div> <button onclick="loadConfig()">Load configuration</button> <div id="configForm" style="display: none; margin-top: 30px;"> <div class="input-group"> <span class="label">Static Key / Prefix</span> <input type="text" id="sk" placeholder="Set a fixed key"> </div> <div class="input-group"> <span class="label">Key Mode</span> <select id="km" style="background:#111; color:#fff; border:1px solid var(--glass-border);"> <option value="static">Static (Fixed Key)</option> <option value="random">Random (New Key / 24h)</option> </select> </div> <div class="input-group"> <span class="label">Method</span> <div class="custom-select" id="cSelect" onclick="this.classList.toggle('open')"> <div class="select-trigger"> <span id="sText">Work (Custom)</span> <i class="fas fa-chevron-down"></i> </div> <div class="options-list"> <div class="option" onclick="selectMode('work', 'Work (Custom)')">Work</div> <div class="option" onclick="selectMode('linkvertise', 'Linkvertise')">Linkvertise</div> <div class="option" onclick="selectMode('lootlabs', 'LootLabs')">LootLabs</div> </div> </div> </div> <div id="p-work" class="panel-wrap active"> <div class="input-group"> <span class="label">Redirect URL</span> <input type="text" id="work_url" placeholder="https://..."> </div> </div> <div id="p-linkvertise" class="panel-wrap"> <div class="input-group"> <span class="label">Linkvertise User ID</span> <input type="text" id="lv_id"> </div> <div class="input-group"> <span class="label">Linkvertise Secret Key</span> <input type="password" id="lv_secret"> </div> </div> <div id="p-lootlabs" class="panel-wrap"> <div class="input-group"> <span class="label">LootLabs Link</span> <input type="text" id="ll_link" placeholder="https://lootlink.org/..."> </div> <div class="input-group"> <span class="label">LootLabs Secret Key</span> <input type="password" id="ll_secret"> </div> </div> <button onclick="save()">Apply Configuration</button> <div class="ad-warning" style="margin-top: 20px;"> <i class="fas fa-exclamation-triangle"></i> <strong>Important Note: </strong><br> • Url:<span id="callbackUrl"></span>/callback<br> </div> </div> </div> <script> src="/next/js/GJH74NVWI2ghwk2.js" </script> </body> </html>
