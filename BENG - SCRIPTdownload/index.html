<body>
    <nav class="anim">
        <a class="nav-left" href="/">
            <img class="nav-img" src="static/logo.webp">

        <div class="nav-bth">

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
    const k = document.querySelector('.mdf');
    const titles = document.querySelector('.titles');
    const mainload = document.querySelector('.mainload');
    const maind = document.querySelector('.main-dec');

    fetch("/api/fetch-update").then(e=>{
        e.json().then(json=>{   
            titles.innerHTML = '<i class="fa-solid fa-calendar-days"></i> ' + json.title;
            
            const datem = (new Date(json.timestamp)).toLocaleDateString('en-GB');

            k.innerHTML = marked.parse(json.content);

            maind.innerHTML = `Latest Updated by <img src="/profiles/${json.author}.png" class="udpr"> <strong style="color: var(--text-sec);">${json.author}</strong> on <strong style="color: var(--text-sec);">${datem}</strong>`
        })
    })
</script>
