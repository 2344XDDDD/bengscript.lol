<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * { box-sizing: border-box; }
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        body {
            background-image: 
            radial-gradient(circle at 50% 0%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
            linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 100% 100%, 60px 60px, 60px 60px;
        }
        .success-popup {
            position: fixed;
            top: 30px;
            left: 30px;
            background-color: #0f0f11;
            border: 1px solid #27272a;
            border-left: 4px solid #3b82f6;
            border-radius: 6px;
            padding: 16px 24px;
            min-width: 280px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 
                        0 0 20px rgba(59, 130, 246, 0.15);
            z-index: 9999;
            opacity: 0;
            transform: translateX(-50px);
            pointer-events: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .success-popup.active {
            opacity: 1;
            transform: translateX(0);
        }
        .popup-title {
            color: #3b82f6;
            font-weight: 700;
            font-size: 15px;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .popup-msg {
            color: #a1a1aa;
            font-size: 13px;
            font-weight: 500;
        }
        .container {
            width: 100%;
            max-width: 420px;
            padding: 30px;
        }
        .header { text-align: center; margin-bottom: 25px; }
        .header h1 { font-size: 24px; font-weight: 700; margin: 0 0 10px 0; }
        .header p { color: #a1a1aa; font-size: 14px; margin: 0; }
        .logo-icon {
            font-size: 50px;
            background: linear-gradient(135deg, #fff 30%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 15px rgba(59, 130, 246, 0.4));
        }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-size: 13px; font-weight: 600; color: #e4e4e7; margin-bottom: 8px; }
        input {
            width: 100%; padding: 12px 15px;
            background-color: #0f0f11; border: 1px solid #27272a;
            border-radius: 6px; color: #fff; font-size: 14px; outline: none;
            transition: all 0.2s;
        }
        input:focus { border-color: #3b82f6; box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2); }
        input.error-border { border-color: #ef4444 !important; background-color: rgba(239, 68, 68, 0.05); }
        .error-msg { color: #ef4444; font-size: 13px; font-weight: 500; margin-top: 6px; display: none; animation: slideDown 0.2s ease-out; }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }
        .btn { width: 100%; padding: 12px; border-radius: 6px; font-size: 14px; font-weight: 600; cursor: pointer; transition: all 0.2s; border: none; margin-top: 15px; }
        .btn-primary { background-color: #3b82f6; color: white; }
        .btn-primary:hover { background-color: #2563eb; }
        .btn-secondary { background: transparent; border: 1px solid #27272a; color: #fff; margin-top: 0; }
        .btn-secondary:hover { border-color: #52525b; background-color: #18181b; }
        .divider { display: flex; align-items: center; color: #52525b; font-size: 12px; margin: 20px 0; }
        .divider::before, .divider::after { content: ""; flex: 1; height: 1px; background-color: #27272a; }
        .divider span { margin: 0 10px; }
        .view { display: none; }
        .view.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div id="blue-toast" class="success-popup">
        <div class="popup-title">Success</div>
        <div class="popup-msg">Successfully logged in</div>
    </div>
    <div class="container">
        <div id="view-login" class="view active">
            <div class="header">
                <i class="fa-solid fa-bolt logo-icon"></i>
                <h1>Welcome Back</h1>
                <p>Enter your credentials to continue.</p>
            </div>
            
            <form id="loginForm" novalidate>
                <div class="form-group">
                    <label>Username or Email</label>
                    <input type="text" id="login-user" placeholder="user@volt.bz">
                    <div class="error-msg" id="err-login-user">This field is required</div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="login-pass" placeholder="********">
                    <div class="error-msg" id="err-login-pass">Password is required</div>
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
            </form>

            <div class="divider"><span>OR</span></div>
            <button onclick="switchView('register')" class="btn btn-secondary">Sign up</button>
        </div>
        <div id="view-register" class="view">
            <div class="header">
                <h1>Join Volt</h1>
                <p>Create your account to get started.</p>
            </div>
            <form id="registerForm" novalidate>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="reg-user" placeholder="username">
                    <div class="error-msg" id="err-reg-user">Username is required</div>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="reg-email" placeholder="user@volt.bz">
                    <div class="error-msg" id="err-reg-email">Email is required</div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="reg-pass" placeholder="********">
                    <div class="error-msg" id="err-reg-pass">Password is required</div>
                </div>
                <button type="submit" class="btn btn-primary">Sign up</button>
            </form>

            <div class="divider"><span>OR</span></div>
            <button onclick="switchView('login')" class="btn btn-secondary">Sign in</button>
        </div>
    </div>
    <script>
        function switchView(view) {
            document.querySelectorAll('.view').forEach(e => e.classList.remove('active'));
            document.getElementById('view-' + view).classList.add('active');
            clearErrors();
        }
        function showError(inputId, msgId, msg) {
            document.getElementById(inputId).classList.add('error-border');
            const m = document.getElementById(msgId);
            m.style.display = 'block';
            if(msg) m.innerText = msg;
            return false;
        }
        function clearErrors() {
            document.querySelectorAll('.error-msg').forEach(e => e.style.display = 'none');
            document.querySelectorAll('input').forEach(i => i.classList.remove('error-border'));
        }
        document.querySelectorAll('input').forEach(i => i.addEventListener('input', function() {
            this.classList.remove('error-border');
            const next = this.nextElementSibling;
            if(next?.classList.contains('error-msg')) next.style.display = 'none';
        }));
        function showSuccessPopup(title, msg) {
            const popup = document.getElementById('blue-toast');
            popup.querySelector('.popup-title').innerText = title;
            popup.querySelector('.popup-msg').innerText = msg;
            popup.classList.add('active');
            setTimeout(() => { popup.classList.remove('active'); }, 3000);
        }
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            clearErrors();
            const user = document.getElementById('login-user').value.trim();
            const pass = document.getElementById('login-pass').value;
            let isValid = true;
            if(!user) isValid = showError('login-user', 'err-login-user');
            if(!pass) isValid = showError('login-pass', 'err-login-pass');
            if(!isValid) return;
            setTimeout(() => {
                let username = user;
                if(user.includes('@')) {
                    username = localStorage.getItem('volt_email_' + user) || user;
                }
                const stored = localStorage.getItem('volt_user_' + username);
                if(stored && JSON.parse(stored).password === pass) {
                    showSuccessPopup("Success", "Redirecting to dashboard...");
                    setTimeout(() => {
                        window.location.href = "/dashboard/" + username;
                    }, 1500);
                    
                } else {
                    showError('login-pass', 'err-login-pass', 'Invalid username or password');
                }
            }, 800);
        });
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            clearErrors();
            const user = document.getElementById('reg-user').value.trim();
            const email = document.getElementById('reg-email').value.trim();
            const pass = document.getElementById('reg-pass').value;
            let isValid = true;

            if(!user) isValid = showError('reg-user', 'err-reg-user');
            if(!email) isValid = showError('reg-email', 'err-reg-email');
            if(!pass) isValid = showError('reg-pass', 'err-reg-pass');
            if(!isValid) return;
            setTimeout(() => {
                if(localStorage.getItem('volt_user_' + user)) {
                    showError('reg-user', 'err-reg-user', 'Username already taken');
                } else {
                    const data = { username: user, email: email, password: pass };
                    localStorage.setItem('volt_user_' + user, JSON.stringify(data));
                    localStorage.setItem('volt_email_' + email, user);
                    showSuccessPopup("Account Created", "Please login to continue");
                    setTimeout(() => {
                        switchView('login');
                        document.getElementById('login-user').value = user;
                    }, 1500);
                }
            }, 800);
        });
    </script>
</body>
</html>
