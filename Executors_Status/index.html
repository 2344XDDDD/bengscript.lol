<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>BENG - Executors Status</title> <link rel="stylesheet" href="/next/js/GQHH2kfo2JGY2jg.css"> <meta property="og:title" content="BENG - Executors Status" /> <meta property="og:description" content="This website is used to check the Executor status (online and offline) and Sunc - unc and Executor pricing." /> <meta name="theme-color" content="#3b82f6" /> </head> <body> <canvas id="snowCanvas"></canvas> <div class="container"> <div class="glass-card glow-effect"> <div class="roblox-header">Roblox Versions</div> <a onclick="window.location.href='https://bengscript.lol'" class="back-btn"> <svg viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg> <span>Return to the official website</span> </a> <h1></h1> <div id="roblox-container"> <div class="loading-container"><div class="loading-ring"></div><span>Loading...</span></div> </div> </div> <div id="executor-sections"> <div class="loading-container"><div class="loading-ring"></div><span>Loading Data...</span></div> </div> </div> <div id="sunc-modal"> <div class="sunc-inner"> <div class="sunc-header"> <button class="back-btn" onclick="closeSunc()"> <svg viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg> <span>Close Viewer</span> </button> <div style="font-weight:700">sUNC Viewer <span id="sunc-title" style="font-weight:400; font-size:13px; margin-left:10px; color:var(--text-muted)"></span></div> </div> <iframe id="sunc-frame" class="sunc-iframe"></iframe> </div> </div> <div id="context-menu"> <div id="menu-download" class="menu-item" onclick="handleMenuAction('download')">Download</div> <div class="menu-item" onclick="handleMenuAction('copy')">Copy Version</div> </div> <div id="toast">Copied!</div> <script> if (window.location.pathname === '/' || window.location.pathname.includes('index.html')) { window.history.replaceState(null, "", "/Executor_Status"); } const EXTERNAL_NAMES = ["Matcha", "Severe", "Serotonin", "Melatonin", "RbxCli", "Isabelle", "Ronin", "Photon", "DX9WARE V2", "Matrix Hub", "Valex"]; const MANUAL_DETECTION = { "bypassclient": ["Potassium", "Seliware", "Volt", "Solara", "Xeno", "Bunni", "Volcano", "ChocoSploit", "Velocity"], }; let lastRobloxHtml = "", lastExecutorHtml = ""; async function smartFetch(path) { const bases = ['https://weao.xyz/api', 'https://whatexpsare.online/api', 'https://weao.gg/api']; for (const base of bases) { try { const res = await fetch(`${base}${path}`); if (res.ok) return await res.json(); } catch (e) {} } return null; } function getDetectionTag(e) { const title = e.title.toLowerCase(); if (MANUAL_DETECTION.Detected && MANUAL_DETECTION.Detected.some(n => title.includes(n.toLowerCase()))) { return `<div class="badge badge-detected">Detected</div>`; } if (MANUAL_DETECTION.bypassclient && MANUAL_DETECTION.bypassclient.some(n => title.includes(n.toLowerCase()))) { return `<div class="badge badge-bypassclient">Bypassing client-side detection - there's a possibility of being banned!</div>`; } if (MANUAL_DETECTION.Undetected && MANUAL_DETECTION.Undetected.some(n => title.includes(n.toLowerCase()))) { return `<div class="badge badge-undetected">Undetected</div>`; } const isDetected = e.detected === true; return isDetected ? `<div class="badge badge-detected">Detected</div>` : `<div class="badge badge-undetected">Undetected</div>`; } function attachGlowEffect() { const elements = document.querySelectorAll('.glow-effect, .executor-card, .platform-row'); elements.forEach(el => { if (el.dataset.glowBound) return; el.dataset.glowBound = "true"; el.addEventListener('mousemove', (e) => { const rect = el.getBoundingClientRect(); el.style.setProperty('--mouse-x', `${e.clientX - rect.left}px`); el.style.setProperty('--mouse-y', `${e.clientY - rect.top}px`); }); }); } function getPriceInfo(e) { if (e.free === true) return { text: "Free", class: "badge-free" }; if (e.cost) return { text: e.cost, class: "badge-paid" }; return { text: "Paid", class: "badge-paid" }; } function toggleExecutor(el, event) { if (event.target.closest('.badge-sunc')) return; const isActive = el.classList.contains('active'); document.querySelectorAll('.executor-card').forEach(card => card.classList.remove('active')); if (!isActive) el.classList.add('active'); } function safeOpen(url, event) { if (!url) return; event.stopPropagation(); window.open(url, '_blank'); } function openSunc(e, url, name) { e.stopPropagation(); if(!url) return; document.getElementById('sunc-frame').src = url; document.getElementById('sunc-title').innerText = `â€” ${name}`; document.getElementById('sunc-modal').classList.add('active'); document.body.style.overflow = 'hidden'; } function closeSunc() { document.getElementById('sunc-modal').classList.remove('active'); setTimeout(() => { document.getElementById('sunc-frame').src = ''; }, 300); document.body.style.overflow = ''; } function openVersionMenu(e, plat, ver) { e.preventDefault(); e.stopPropagation(); window.activeVer = ver; window.activePlat = plat; const menu = document.getElementById('context-menu'); document.getElementById('menu-download').style.display = (plat === 'MacPlayer' ? 'none' : 'flex'); menu.classList.add('active'); menu.style.top = e.clientY + 'px'; menu.style.left = e.clientX + 'px'; } function handleMenuAction(type) { document.getElementById('context-menu').classList.remove('active'); if (type === 'copy') { navigator.clipboard.writeText(window.activeVer); const toast = document.getElementById('toast'); toast.style.opacity = '1'; setTimeout(() => toast.style.opacity = '0', 2000); } else if (type === 'download') { window.open(`https://rdd.weao.gg/?channel=LIVE&binaryType=${window.activePlat}&version=${window.activeVer}`, '_blank'); } } const canvas = document.getElementById('snowCanvas'), ctx = canvas.getContext('2d'); let flakes = []; function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; } window.addEventListener('resize', resize); resize(); for(let i=0; i<100; i++) flakes.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, r:Math.random()*2+1, d:Math.random()*0.5+0.2}); function drawSnow() { ctx.clearRect(0,0,canvas.width, canvas.height); ctx.fillStyle = 'rgba(255,255,255,0.4)'; ctx.beginPath(); flakes.forEach(f => { ctx.moveTo(f.x, f.y); ctx.arc(f.x, f.y, f.r, 0, Math.PI*2); f.y += f.d; if(f.y > canvas.height) f.y = -10; }); ctx.fill(); requestAnimationFrame(drawSnow); } drawSnow(); async function init() { const versions = await smartFetch('/versions/current'); if (versions) { const platforms = [ { id: 'WindowsPlayer', label: 'Windows', ver: versions.Windows, date: versions.WindowsDate, icon: '<path d="M3 3h8v8H3V3zm10 0h8v8h-8V3zM3 13h8v8H3v-8zm10 0h8v8h-8v-8z"/>' }, { id: 'MacPlayer', label: 'Mac', ver: versions.Mac, date: versions.MacDate, icon: '<path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.11.8 1.12-.16 2.13-.83 3.65-.73 1.5.1 2.62.68 3.3 1.7-3.04 1.83-2.54 6.04.59 7.37-.6 1.48-1.39 2.94-2.65 3.83zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>' } ]; const newRobloxHtml = platforms.map(p => ` <div class="platform-row glow-effect"> <div style="display:flex; align-items:center; gap:15px; pointer-events:none;"> <div class="icon-box"><svg viewBox="0 0 24 24">${p.icon}</svg></div> <div style="display:flex; flex-direction:column;"> <div style="font-weight:600">${p.label}</div> <div style="color:var(--text-muted); font-size:11px;">Updated: ${p.date}</div> </div> </div> <div class="version-box"> <span>${p.ver}</span> <div class="action-btn" onclick="openVersionMenu(event, '${p.id}', '${p.ver}')"> <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg> </div> </div> </div> `).join(''); if (newRobloxHtml !== lastRobloxHtml) { document.getElementById('roblox-container').innerHTML = newRobloxHtml; lastRobloxHtml = newRobloxHtml; attachGlowEffect(); } } const rawExecutors = await smartFetch('/status/exploits'); if (rawExecutors) { const categories = { "Windows": [], "Mac": [], "Android": [], "iOS": [], "External": [] }; rawExecutors.filter(e => !e.hidden).forEach(e => { const title = e.title; const isExternal = EXTERNAL_NAMES.some(name => title.toLowerCase().includes(name.toLowerCase())); const plat = (e.platform || 'Windows').toLowerCase(); if (isExternal) categories["External"].push(e); else if (plat.includes('win')) categories["Windows"].push(e); else if (plat.includes('mac')) categories["Mac"].push(e); else if (plat.includes('android')) categories["Android"].push(e); else if (plat.includes('ios')) categories["iOS"].push(e); }); const renderOrder = ["Windows", "Mac", "Android", "iOS", "External"]; const newExecutorHtml = renderOrder.map(catName => { const list = categories[catName]; if (!list.length) return ''; const grid = list.map(e => { const isUp = e.updateStatus === "Updated" || e.updateStatus === true; const price = getPriceInfo(e); const detTag = getDetectionTag(e); const suncUrl = e.sunc?.suncScrap ? `https://sunc.rubis.app/?scrap=${e.sunc.suncScrap}${e.sunc.suncKey ? '&key='+e.sunc.suncKey : ''}` : null; return ` <div class="executor-card glow-effect" onclick="toggleExecutor(this, event)"> <div class="card-main-info"> <div style="display:flex; align-items:center; flex-wrap:wrap; gap:10px;"> <div style="font-weight:700; font-size:15px;">${e.title}</div> <div class="badge ${price.class}">${price.text}</div> ${detTag} ${e.uncPercentage ? `<div class="badge badge-unc">UNC ${e.uncPercentage}%</div>` : ''} ${suncUrl ? `<div class="badge badge-sunc" onclick="openSunc(event, '${suncUrl}', '${e.title}')">sUNC ${e.suncPercentage || '??'}%</div>` : ''} </div> <span class="badge ${isUp ? 'badge-updated' : 'badge-outdated'}">${isUp ? 'Updated' : 'Outdated'}</span> </div> <div style="margin-top:5px; font-size:11px; color:var(--text-muted)">Version: ${e.version || '???'}</div> <div class="executor-footer"> ${e.websitelink ? `<div class="link-btn" onclick="safeOpen('${e.websitelink}', event)">Website</div>` : ''} ${e.discordlink ? `<div class="link-btn" onclick="safeOpen('${e.discordlink}', event)">Discord</div>` : ''} </div> </div> `; }).join(''); return `<div class="category-label">${catName}</div><div class="executor-grid">${grid}</div>`; }).join(''); if (newExecutorHtml !== lastExecutorHtml) { document.getElementById('executor-sections').innerHTML = newExecutorHtml; lastExecutorHtml = newExecutorHtml; attachGlowEffect(); } } } document.addEventListener('DOMContentLoaded', () => { init(); attachGlowEffect(); }); setInterval(init, 60000); window.addEventListener('click', (event) => { document.getElementById('context-menu').classList.remove('active'); if(!event.target.closest('.executor-card')) document.querySelectorAll('.executor-card').forEach(c => c.classList.remove('active')); }); </script> </body> </html>
