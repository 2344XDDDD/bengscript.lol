<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BENG - UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0a0a0a; --sidebar: #050505; --border: rgba(255, 255, 255, 0.1); --text-mute: #888; --accent-blue: #3b82f6; --bezier: cubic-bezier(0.16, 1, 0.3, 1); --glass-bg: rgba(20, 20, 20, 0.7); --glass-border: rgba(255, 255, 255, 0.12); }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        body { background-color: #000; color: #eee; font-family: 'Inter', sans-serif; overflow: hidden; }
        @keyframes slideInTab { from { opacity: 0; transform: translateX(-30px); } to { opacity: 1; transform: translateX(0); } }
        @keyframes contentUp { 0% { opacity: 0; transform: translateY(40px) scale(0.98); } 100% { opacity: 1; transform: translateY(0) scale(1); } }
        @keyframes contentDown { 0% { opacity: 1; transform: translateY(0) scale(1); } 100% { opacity: 0; transform: translateY(-30px) scale(0.98); } }
        #app-root { display: grid; grid-template-columns: 260px 1fr 240px; height: 100vh; background-color: var(--bg); transition: transform 0.6s var(--bezier), filter 0.6s var(--bezier); will-change: transform, filter; }
        #app-root.modal-active { transform: scale(0.96); filter: brightness(0.4); }
        .sidebar { background: var(--sidebar); border-right: 1px solid var(--border); padding: 24px 16px; display: flex; flex-direction: column; gap: 20px; overflow-y: auto;}
        .logo { font-weight: 700; color: #fff; animation: slideInTab 0.8s var(--bezier) forwards; }
        .search-box { background: #111; border: 1px solid var(--border); padding: 8px 12px; border-radius: 4px; color: var(--text-mute); font-size: 0.85rem; cursor: pointer; display: flex; justify-content: space-between; align-items: center; opacity: 0; animation: slideInTab 0.8s var(--bezier) 0.1s forwards; }
        .search-box kbd { background: #1a1a1a; border: 1px solid #333; color: #666; padding: 1px 5px; border-radius: 3px; font-size: 0.65rem; }
        .nav-group h4 { color: #555; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 0.1em; margin: 15px 0 20px; opacity: 0; animation: slideInTab 0.8s var(--bezier) 0.2s forwards; }
        .nav-list { list-style: none; }
        .nav-item { color: var(--text-mute); padding: 7px 10px; border-radius: 4px; font-size: 0.9rem; cursor: pointer; transition: 0.3s; opacity: 0; animation: slideInTab 0.8s var(--bezier) forwards; margin-bottom: 4px; }
        .nav-item.active { background: #1a1a1a; color: #fff; font-weight: 600; }
        .nav-item:hover { color: #fff; background: rgba(255,255,255,0.05); }
        main { padding: 60px 12% 60px; overflow-y: auto; scroll-behavior: smooth; display: flex; flex-direction: column; }
        #content-area { opacity: 0; animation: contentUp 1s var(--bezier) forwards 0.6s; flex: 1; display: flex; flex-direction: column; }
        #content-area.animate-out { animation: contentDown 0.4s var(--bezier) forwards !important; }
        #content-area.animate-in { animation: contentUp 0.7s var(--bezier) forwards !important; }
        h2 { font-size: 1.5rem; margin: 0 0 25px; font-weight: 700; color: #fff; }
        p { color: #ccc; line-height: 1.8; margin-bottom: 20px; font-size: 0.95rem; }
        main a { color: #eee; text-decoration: underline; text-underline-offset: 3px; }
        .callout { background: #111; border: 1px solid #222; border-left: 4px solid var(--accent-blue); padding: 14px 18px; border-radius: 6px; margin: 25px 0; display: flex; align-items: center; gap: 12px; font-size: 0.9rem; color: #bbb; }
        .feature-list { list-style: none; margin-bottom: 20px; }
        .feature-list li { margin-bottom: 10px; color: #ccc; display: flex; align-items: center; gap: 10px; }
        .feature-list li::before { content: "•"; color: var(--text-mute); }
        .footer-nav { margin-top: auto; padding-top: 100px; display: flex; justify-content: center; }
        .next-card { background: #111; border: 1px solid var(--border); padding: 14px 24px; border-radius: 8px; width: 100%; max-width: 650px; cursor: pointer; transition: 0.3s var(--bezier); display: flex; flex-direction: column; align-items: flex-end; }
        .next-card:hover { border-color: #555; background: #161616; transform: translateY(-4px); }
        .search-overlay { position: fixed; inset: 0; z-index: 1000; display: none; justify-content: center; align-items: flex-start; padding-top: 15vh; background: rgba(0,0,0,0); backdrop-filter: blur(0px); transition: 0.5s var(--bezier); }
        .search-overlay.active { display: flex; background: rgba(0,0,0,0.6); backdrop-filter: blur(25px); }
        .search-modal { width: 560px; background: var(--glass-bg); backdrop-filter: blur(18px); -webkit-backdrop-filter: blur(18px); border: 1px solid var(--glass-border); border-radius: 12px; opacity: 0; transform: translateY(30px) scale(0.95); transition: 0.4s var(--bezier); overflow: hidden; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7); }
        .search-overlay.active .search-modal { opacity: 1; transform: translateY(0) scale(1); }
        .search-input-wrap { padding: 16px 20px; display: flex; align-items: center; border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
        .search-input-wrap input { background: transparent; border: none; color: #fff; width: 100%; outline: none; font-size: 1rem; margin-left: 10px; }
        .toc { padding: 80px 20px; border-left: 1px solid var(--border); opacity: 0; animation: slideInTab 1s var(--bezier) forwards 0.8s; }

        /* 仅新增这一行图片基础样式，确保图片不溢出 */
        .content-img { width: 100%; max-width: 800px; border-radius: 8px; border: 1px solid var(--border); margin: 20px 0; }
    </style>
</head>
<body>
    <div id="app-root">
        <aside class="sidebar">
            <div class="logo">BENG - UI</div>
            <div class="search-box" onclick="openSearch()">
                <div>Search</div>
                <kbd>Ctrl K</kbd>
            </div>
            <div id="sidebar-nav">
            </div>
        </aside>
        <main id="scroll-target">
            <div id="content-area">
            </div>
        </main>
        <aside class="toc" id="toc-area">
            <div style="color:#555; font-size:0.75rem; font-weight:700; margin-bottom:15px; letter-spacing:0.1em;">ON THIS PAGE</div>
        </aside>
    </div>
    <div class="search-overlay" id="searchOverlay" onclick="closeSearch()">
        <div class="search-modal" onclick="event.stopPropagation()">
            <div class="search-input-wrap">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#555" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><path d="M21 21l-4.35-4.35"></path></svg>
                <input type="text" placeholder="Search" id="sInput">
                <kbd style="background:rgba(255,255,255,0.1); border:1px solid rgba(255,255,255,0.1); color:#666; padding:2px 5px; border-radius:3px; font-size:0.65rem;">Esc</kbd>
            </div>
        </div>
    </div>
    <script>
        const docsConfig = [
                {
                id: 'Home',
                title: 'Home',
                group: 'Main',
                content: `
                    <h2>Home</h2>
                    <p>Welcome to BENG - UI Documentation! We provide the WindUI UI library! Beautiful Tabs - and a Button Toggle with adjustable roundness in code.</p>
                    <h2>UI</h2>
                    <p>We've refined and improved the UI, adding rounded code to the Toggle Button and enhancing its playability.</p>
                    <h2>Why BENG - UI</h2>
                    <ul class="feature-list">
                    <li>Clean and simple UI</li>
                    <li>Maintainer UI Library</li>
                    </ul>
                `
            },
            {
                id: 'getting-started',
                title: 'Getting Started',
                group: 'Introduction',
                content: `
<h2>SOON</h2>
                `
            },
            {
                id: 'structuring',
                title: 'Structuring',
                group: 'Introduction',
                content: `
                    <h2>SOON</h2>
                `
            },
            {
                id: 'installation',
                title: 'Installation',
                group: 'Introduction',
                content: `
                    <h2>Installation</h2>
                    <p>Use the loadstring below to install the UI library:</p>
                    <div style="background:#111; padding:15px; border-radius:6px; border:1px solid #222; font-family:monospace; color:var(--accent-blue);">
                        loadstring(game:HttpGet("https://example.com/ui.lua"))()
                    </div>
                `
            }
        ];
        const sidebarNav = document.getElementById('sidebar-nav');
        const contentArea = document.getElementById('content-area');
        const scrollTarget = document.getElementById('scroll-target');
        function initSidebar() {
            let html = '';
            let currentGroup = '';
            docsConfig.forEach((doc, index) => {
                if (doc.group !== currentGroup) {
                    if (currentGroup !== '') html += '</ul></div>';
                    currentGroup = doc.group;
                    html += `<div class="nav-group"><h4>${currentGroup}</h4><ul class="nav-list">`;
                }
                const delay = 0.3 + (index * 0.05);
                html += `<li class="nav-item" data-id="${doc.id}" onclick="switchContent('${doc.id}')" style="animation-delay: ${delay}s">${doc.title}</li>`;
            });
            html += '</ul></div>';
            sidebarNav.innerHTML = html;
        }
        function switchContent(id) {
            const index = docsConfig.findIndex(d => d.id === id);
            if (index === -1) return;
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.toggle('active', el.getAttribute('data-id') === id);
            });
            contentArea.classList.remove('animate-in');
            contentArea.classList.add('animate-out');
            setTimeout(() => {
                const doc = docsConfig[index];
                const nextDoc = docsConfig[index + 1] || docsConfig[0];
                contentArea.innerHTML = `
                    ${doc.content}
                    <div class="footer-nav">
                        <div class="next-card" onclick="switchContent('${nextDoc.id}')">
                            <span style="color:var(--text-mute); font-size: 0.75rem; margin-bottom:4px;">Next ></span>
                            <span style="color:#fff; font-size: 1rem; font-weight: 600;">${nextDoc.title}</span>
                        </div>
                    </div>
                `;
                scrollTarget.scrollTo(0, 0);
                contentArea.classList.remove('animate-out');
                contentArea.classList.add('animate-in');
            }, 400);
        }
        const overlay = document.getElementById('searchOverlay');
        const root = document.getElementById('app-root');
        function openSearch() { overlay.style.display = 'flex'; setTimeout(() => { overlay.classList.add('active'); root.classList.add('modal-active'); document.getElementById('sInput').focus(); }, 10); }
        function closeSearch() { overlay.classList.remove('active'); root.classList.remove('modal-active'); setTimeout(() => overlay.style.display = 'none', 500); }
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') { e.preventDefault(); openSearch(); }
            if (e.key === 'Escape') closeSearch();
        });
        initSidebar();
        switchContent(docsConfig[0].id);
    </script>
</body>
</html>
